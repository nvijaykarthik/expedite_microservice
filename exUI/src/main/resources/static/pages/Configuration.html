<main ng-controller="ConfigController">

<script>
var url="${contextPath}/rest/config";
</script>
<div id="configurator">
<div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Property once added cannot be deleted , it can only be modify
</div>
<div class="alert alert-danger alert-dismissible" role="alert" ng-show="showerror">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{error}}
</div>
<div class="alert alert-success alert-dismissible" role="alert" ng-show="showsucess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{success}}
</div>
<div class="col-md-4">
	<div class="panel panel-info panel-dark">
		<div class="panel-heading"><h3 class="panel-title">Add Configuration</h3></div>
		<div class="panel-body">
   		<form class="form-horizontal">
			<div class="form-group">
				<label for="disabledinput" class="control-label">key</label>
				<div>
					<input type="text" class="form-control" id="key" placeholder="Key" ng-model="formData.key">
					<span class="help-block">Allowed String (a-z , A-Z, 0-9 ,_) </span>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="control-label">value</label>
				<div>
					<input type="text" class="form-control" id="value" placeholder="Value" ng-model="formData.value">
					<span class="help-block">Any values Allowed</span>
				</div>
			</div>
			 <button class="btn btn-primary col-sm-12" ng-click="add()">Add</button>
   		</form>
  		</div>
	</div>
</div>
<div class="col-md-8">
<div class="panel panel-success">
		<div class="panel-heading"><h3 class="panel-title">Add Configuration</h3></div>
		<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>
                                <button type="button" class="btn  btn-primary" ng-click="refresh()">
                                    <span class="glyphicon glyphicon-refresh"></span>&nbsp;
                                </button>
                            </th>
							<th>Key</th>
							<th>Value</th>
							<th>Save</th>
						</tr>
					</thead>
					<tbody>
					<input type="text" ng-model="searchKeyword" class="form-control ng-valid ng-dirty" id="searchTable" placeholder="Search table"  >
						<tr ng-repeat="config in configurationList | filter: searchKeyword ">
							<td>{{config.id}}</td>
							<td>{{config.key}}</td>
							<td><input type="text" class="form-control" placeholder="Value" ng-model="config.value"></td>
							<td>
							<button type="button" class="btn  btn-info" ng-click="modify(config)">
                                <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;
                             </button>
                            </td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</div>

</div>

</main>
